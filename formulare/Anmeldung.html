<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, 
initial-scale=1.0" />
  <link rel="stylesheet" href="../src/anmeldung.css">
  <!-- <link rel="stylesheet" href="normalize.css"> -->
  <link href="https://fonts.googleapis.
com/css2?family=Raleway:ital,wght@0,200;
0,300;0,400;0,500;0,700;1,200;1,400;1,
500;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../bootstrap.css">
  <title> Freizeit Chiemsee -
    Wandertouren im Chiemgau </title>
</head>

<body class="m-3">
  <main>
    <h2>Anmeldung Touren</h2><br>
    <div class="row">
      <div class="col mb-3 g-3">
        <input type="text" class="form-control" placeholder="Vorname" aria-label="First name">
      </div>
      <div class="col g-3">
        <input type="text" class="form-control" placeholder="Nachname" aria-label="Last name">
      </div>
    </div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Addresse</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Straße und Hausnummer">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Addresse 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="zweite Anschrift 
              ">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ort</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Land</label>
        <select id="inputState" class="form-select">
          <option selected>Auswahlt...</option>
          <option>Deutschland</option>
          <option value="3">Tschechien</option>
          <option value="2">Polen</option>
          <option value="1">Dänemark</option>
          <option value="4">Österreich</option>
          <option value="5">Schweiz</option>
          <option value="6">Italien</option>
        </select>
      </div>
      <div class="col-12">
        <!-- <div class="form-check"> -->
          <!-- <input class="form-check-input" type="checkbox" id="gridCheck"> -->
          <!-- <label class="form-check-label" for="gridCheck"> -->
            <!-- Logg mich aus -->
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Absenden</button>
      </div>
    </form>

  </main>


</body>
</html>
